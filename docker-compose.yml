services:
  # ===========================================
  # Cloudflare Tunnel - Accès sécurisé sans port ouvert
  # ===========================================
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: nextcloud-cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - frontend
    depends_on:
      - caddy

  # ===========================================
  # Caddy - Reverse Proxy local (HTTP interne)
  # ===========================================
  caddy:
    image: caddy:2-alpine
    container_name: nextcloud-caddy
    restart: unless-stopped
    # Pas de ports exposés - accessible uniquement via le tunnel
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - nextcloud_www:/var/www/html:ro
    networks:
      - frontend
      - backend
    environment:
      - DOMAIN=${DOMAIN}
    depends_on:
      - nextcloud

  # ===========================================
  # Nextcloud - Application FPM
  # ===========================================
  nextcloud:
    image: nextcloud:fpm-alpine
    container_name: nextcloud-app
    restart: unless-stopped
    volumes:
      - nextcloud_www:/var/www/html
      - ${DATA_PATH}:/var/www/html/data
      - ./nextcloud/custom.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    networks:
      - backend
    environment:
      # Base de données
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      # Redis
      - REDIS_HOST=redis
      - REDIS_HOST_PASSWORD=${REDIS_PASSWORD}
      # Nextcloud
      - NEXTCLOUD_ADMIN_USER=${NEXTCLOUD_ADMIN_USER}
      - NEXTCLOUD_ADMIN_PASSWORD=${NEXTCLOUD_ADMIN_PASSWORD}
      - NEXTCLOUD_TRUSTED_DOMAINS=${DOMAIN}
      - TRUSTED_PROXIES=caddy
      - OVERWRITEPROTOCOL=https
      - OVERWRITEHOST=${DOMAIN}
      - OVERWRITECLIURL=https://${DOMAIN}
      # PHP
      - PHP_MEMORY_LIMIT=1G
      - PHP_UPLOAD_LIMIT=10G
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "php -f /var/www/html/occ status | grep -q 'installed: true'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

  # ===========================================
  # Nextcloud Cron - Tâches planifiées
  # ===========================================
  nextcloud-cron:
    image: nextcloud:fpm-alpine
    container_name: nextcloud-cron
    restart: unless-stopped
    volumes:
      - nextcloud_www:/var/www/html
      - ${DATA_PATH}:/var/www/html/data
      - ./nextcloud/custom.ini:/usr/local/etc/php/conf.d/custom.ini:ro
    networks:
      - backend
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_HOST_PASSWORD=${REDIS_PASSWORD}
    entrypoint: /cron.sh
    depends_on:
      - nextcloud

  # ===========================================
  # PostgreSQL - Base de données
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: nextcloud-postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis - Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: nextcloud-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - backend
    environment:
      - REDISCLI_AUTH=${REDIS_PASSWORD}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Imaginary - Traitement d'images (pour Memories)
  # ===========================================
  imaginary:
    image: nextcloud/aio-imaginary:latest
    container_name: nextcloud-imaginary
    restart: unless-stopped
    networks:
      - backend
    environment:
      - MALLOC_ARENA_MAX=2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 1G

# ===========================================
# Réseaux Docker isolés
# ===========================================
networks:
  frontend:
    name: nextcloud-frontend
    driver: bridge
  backend:
    name: nextcloud-backend
    driver: bridge
    internal: true  # Réseau interne uniquement

# ===========================================
# Volumes persistants
# ===========================================
volumes:
  nextcloud_www:
    name: nextcloud_www
  postgres_data:
    name: nextcloud_postgres
  redis_data:
    name: nextcloud_redis
  caddy_data:
    name: nextcloud_caddy_data
  caddy_config:
    name: nextcloud_caddy_config
