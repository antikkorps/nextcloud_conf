services:
  # ===========================================
  # Cloudflare Tunnel - Acces securise sans port ouvert
  # ===========================================
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: family-cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - frontend
    depends_on:
      caddy:
        condition: service_healthy

  # ===========================================
  # Caddy - Reverse proxy local
  # ===========================================
  caddy:
    image: caddy:2-alpine
    container_name: family-caddy
    restart: unless-stopped
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - frontend
      - backend
    depends_on:
      - immich-server
      - seafile
      - stalwart
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # IMMICH - Gestion des photos/videos
  # ===========================================
  immich-server:
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    container_name: immich-server
    restart: unless-stopped
    volumes:
      - ${UPLOAD_LOCATION}:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    networks:
      - frontend
      - backend
    environment:
      - DB_HOSTNAME=immich-postgres
      - DB_USERNAME=${IMMICH_DB_USER}
      - DB_PASSWORD=${IMMICH_DB_PASSWORD}
      - DB_DATABASE_NAME=${IMMICH_DB_NAME}
      - REDIS_HOSTNAME=immich-redis
      - IMMICH_MACHINE_LEARNING_URL=http://immich-machine-learning:3003
    depends_on:
      immich-postgres:
        condition: service_healthy
      immich-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:2283/api/server/ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  immich-machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}
    container_name: immich-ml
    restart: unless-stopped
    volumes:
      - immich_model_cache:/cache
    networks:
      - backend
    environment:
      - IMMICH_HOST=immich-server
      - IMMICH_PORT=2283
    healthcheck:
      test: ["CMD-SHELL", "python3 -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:3003/ping\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 4G

  immich-postgres:
    image: tensorchord/pgvecto-rs:pg14-v0.2.0
    container_name: immich-postgres
    restart: unless-stopped
    volumes:
      - immich_postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    environment:
      - POSTGRES_USER=${IMMICH_DB_USER}
      - POSTGRES_PASSWORD=${IMMICH_DB_PASSWORD}
      - POSTGRES_DB=${IMMICH_DB_NAME}
      - POSTGRES_INITDB_ARGS='--data-checksums'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${IMMICH_DB_NAME} -U ${IMMICH_DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  immich-redis:
    image: redis:7-alpine
    container_name: immich-redis
    restart: unless-stopped
    volumes:
      - immich_redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # SEAFILE - Synchronisation de fichiers
  # ===========================================
  seafile:
    image: seafileltd/seafile-mc:11.0-latest
    container_name: seafile
    restart: unless-stopped
    volumes:
      - seafile_data:/shared
    networks:
      - frontend
      - backend
    environment:
      - DB_HOST=seafile-mariadb
      - DB_ROOT_PASSWD=${SEAFILE_DB_ROOT_PASSWORD}
      - SEAFILE_ADMIN_EMAIL=${SEAFILE_ADMIN_EMAIL}
      - SEAFILE_ADMIN_PASSWORD=${SEAFILE_ADMIN_PASSWORD}
      - SEAFILE_SERVER_HOSTNAME=${SEAFILE_DOMAIN}
      - SEAFILE_SERVER_LETSENCRYPT=false
      - TIME_ZONE=${TZ}
    depends_on:
      seafile-mariadb:
        condition: service_healthy
      seafile-memcached:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  seafile-mariadb:
    image: mariadb:10.11
    container_name: seafile-mariadb
    restart: unless-stopped
    volumes:
      - seafile_mysql_data:/var/lib/mysql
    networks:
      - backend
    environment:
      - MYSQL_ROOT_PASSWORD=${SEAFILE_DB_ROOT_PASSWORD}
      - MYSQL_LOG_CONSOLE=true
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  seafile-memcached:
    image: memcached:1.6-alpine
    container_name: seafile-memcached
    restart: unless-stopped
    entrypoint: memcached -m 256
    networks:
      - backend

  # ===========================================
  # STALWART - CalDAV/CardDAV (+ Mail optionnel)
  # ===========================================
  stalwart:
    image: stalwartlabs/mail-server:latest
    container_name: stalwart
    restart: unless-stopped
    volumes:
      - stalwart_data:/opt/stalwart-mail
    networks:
      - frontend
      - backend
    environment:
      - TZ=${TZ}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

# ===========================================
# Reseaux Docker isoles
# ===========================================
networks:
  frontend:
    name: family-frontend
    driver: bridge
  backend:
    name: family-backend
    driver: bridge
    internal: true

# ===========================================
# Volumes persistants
# ===========================================
volumes:
  # Immich
  immich_postgres_data:
    name: immich_postgres
  immich_redis_data:
    name: immich_redis
  immich_model_cache:
    name: immich_model_cache
  # Seafile
  seafile_data:
    name: seafile_data
  seafile_mysql_data:
    name: seafile_mysql
  # Stalwart
  stalwart_data:
    name: stalwart_data
  # Caddy
  caddy_data:
    name: family_caddy_data
  caddy_config:
    name: family_caddy_config
