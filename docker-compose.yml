services:
  # ===========================================
  # Cloudflare Tunnel - Acces securise sans port ouvert
  # ===========================================
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: family-cloudflared
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - frontend
    depends_on:
      caddy:
        condition: service_healthy

  # ===========================================
  # Caddy - Reverse proxy local
  # ===========================================
  caddy:
    image: caddy:2-alpine
    container_name: family-caddy
    restart: unless-stopped
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - frontend
      - backend
    depends_on:
      - immich-server
      - seafile
      - baikal
      - vaultwarden
      - paperless
      - homepage
      - stirling-pdf
      - jellyfin
      - audiobookshelf
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # IMMICH - Gestion des photos/videos
  # ===========================================
  immich-server:
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    container_name: immich-server
    restart: unless-stopped
    volumes:
      - ${UPLOAD_LOCATION}:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    networks:
      - frontend
      - backend
    environment:
      - DB_HOSTNAME=immich-postgres
      - DB_USERNAME=${IMMICH_DB_USER}
      - DB_PASSWORD=${IMMICH_DB_PASSWORD}
      - DB_DATABASE_NAME=${IMMICH_DB_NAME}
      - REDIS_HOSTNAME=immich-redis
      - IMMICH_MACHINE_LEARNING_URL=http://immich-machine-learning:3003
    depends_on:
      immich-postgres:
        condition: service_healthy
      immich-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:2283/api/server/ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  immich-machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}
    container_name: immich-ml
    restart: unless-stopped
    volumes:
      - immich_model_cache:/cache
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "python3 -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:3003/ping\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          memory: 4G

  immich-postgres:
    image: tensorchord/pgvecto-rs:pg14-v0.2.0
    container_name: immich-postgres
    restart: unless-stopped
    volumes:
      - immich_postgres_data:/var/lib/postgresql/data
    networks:
      - backend
    environment:
      - POSTGRES_USER=${IMMICH_DB_USER}
      - POSTGRES_PASSWORD=${IMMICH_DB_PASSWORD}
      - POSTGRES_DB=${IMMICH_DB_NAME}
      - POSTGRES_INITDB_ARGS='--data-checksums'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${IMMICH_DB_NAME} -U ${IMMICH_DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  immich-redis:
    image: redis:7-alpine
    container_name: immich-redis
    restart: unless-stopped
    volumes:
      - immich_redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # SEAFILE - Synchronisation de fichiers
  # ===========================================
  seafile:
    image: seafileltd/seafile-mc:11.0-latest
    container_name: seafile
    restart: unless-stopped
    volumes:
      - seafile_data:/shared
    networks:
      - frontend
      - backend
    environment:
      - DB_HOST=seafile-mariadb
      - DB_ROOT_PASSWD=${SEAFILE_DB_ROOT_PASSWORD}
      - SEAFILE_ADMIN_EMAIL=${SEAFILE_ADMIN_EMAIL}
      - SEAFILE_ADMIN_PASSWORD=${SEAFILE_ADMIN_PASSWORD}
      - SEAFILE_SERVER_HOSTNAME=${SEAFILE_DOMAIN}
      - SEAFILE_SERVER_LETSENCRYPT=false
      - TIME_ZONE=${TZ}
    depends_on:
      seafile-mariadb:
        condition: service_healthy
      seafile-memcached:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  seafile-mariadb:
    image: mariadb:10.11
    container_name: seafile-mariadb
    restart: unless-stopped
    volumes:
      - seafile_mysql_data:/var/lib/mysql
    networks:
      - backend
    environment:
      - MYSQL_ROOT_PASSWORD=${SEAFILE_DB_ROOT_PASSWORD}
      - MYSQL_LOG_CONSOLE=true
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  seafile-memcached:
    image: memcached:1.6-alpine
    container_name: seafile-memcached
    restart: unless-stopped
    entrypoint: memcached -m 256
    networks:
      - backend

  # ===========================================
  # BAIKAL - CalDAV/CardDAV
  # ===========================================
  baikal:
    image: ckulka/baikal:nginx
    container_name: baikal
    restart: unless-stopped
    volumes:
      - baikal_config:/var/www/baikal/config
      - baikal_data:/var/www/baikal/Specific
    networks:
      - frontend
    environment:
      - TZ=${TZ}

  # ===========================================
  # VAULTWARDEN - Gestionnaire de mots de passe
  # ===========================================
  vaultwarden:
    image: vaultwarden/server:latest
    container_name: vaultwarden
    restart: unless-stopped
    volumes:
      - vaultwarden_data:/data
    networks:
      - frontend
    environment:
      - TZ=${TZ}
      - DOMAIN=https://${VAULTWARDEN_DOMAIN}
      - SIGNUPS_ALLOWED=${VAULTWARDEN_SIGNUPS_ALLOWED:-false}
      - ADMIN_TOKEN=${VAULTWARDEN_ADMIN_TOKEN:-}
      - WEBSOCKET_ENABLED=true
      - LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/alive"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # PAPERLESS-NGX - Gestion de documents
  # ===========================================
  paperless-redis:
    image: redis:7-alpine
    container_name: paperless-redis
    restart: unless-stopped
    volumes:
      - paperless_redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  paperless:
    image: ghcr.io/paperless-ngx/paperless-ngx:latest
    container_name: paperless
    restart: unless-stopped
    volumes:
      - paperless_data:/usr/src/paperless/data
      - paperless_media:/usr/src/paperless/media
      - paperless_export:/usr/src/paperless/export
      - paperless_consume:/usr/src/paperless/consume
    networks:
      - frontend
      - backend
    environment:
      - PAPERLESS_URL=https://${PAPERLESS_DOMAIN}
      - PAPERLESS_SECRET_KEY=${PAPERLESS_SECRET_KEY}
      - PAPERLESS_TIME_ZONE=${TZ}
      - PAPERLESS_OCR_LANGUAGE=fra+eng
      - PAPERLESS_REDIS=redis://paperless-redis:6379
      - PAPERLESS_ADMIN_USER=${PAPERLESS_ADMIN_USER}
      - PAPERLESS_ADMIN_PASSWORD=${PAPERLESS_ADMIN_PASSWORD}
      - PAPERLESS_ADMIN_MAIL=${PAPERLESS_ADMIN_MAIL}
    depends_on:
      paperless-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ===========================================
  # HOMEPAGE - Dashboard
  # ===========================================
  homepage:
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    restart: unless-stopped
    volumes:
      - ./homepage:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - frontend
    environment:
      - TZ=${TZ}
      - HOMEPAGE_ALLOWED_HOSTS=${HOMEPAGE_DOMAIN}
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # STIRLING-PDF - Manipulation de PDFs
  # ===========================================
  stirling-pdf:
    image: frooodle/s-pdf:latest
    container_name: stirling-pdf
    restart: unless-stopped
    volumes:
      - stirling_data:/usr/share/tessdata
      - stirling_config:/configs
    networks:
      - frontend
    environment:
      - TZ=${TZ}
      - DOCKER_ENABLE_SECURITY=false
      - SECURITY_ENABLE_LOGIN=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===========================================
  # JELLYFIN - Serveur de medias
  # ===========================================
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    volumes:
      - jellyfin_config:/config
      - jellyfin_cache:/cache
      - ${MEDIA_PATH}/films:/media/films:ro
      - ${MEDIA_PATH}/series:/media/series:ro
    networks:
      - frontend
    environment:
      - TZ=${TZ}
      - JELLYFIN_PublishedServerUrl=https://${JELLYFIN_DOMAIN}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8096/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ===========================================
  # AUDIOBOOKSHELF - Audiobooks & Podcasts
  # ===========================================
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:latest
    container_name: audiobookshelf
    restart: unless-stopped
    volumes:
      - audiobookshelf_config:/config
      - audiobookshelf_metadata:/metadata
      - ${MEDIA_PATH}/audiobooks:/audiobooks
      - ${MEDIA_PATH}/livres:/books
    networks:
      - frontend
    environment:
      - TZ=${TZ}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3

# ===========================================
# Reseaux Docker isoles
# ===========================================
networks:
  frontend:
    name: family-frontend
    driver: bridge
  backend:
    name: family-backend
    driver: bridge
    internal: true

# ===========================================
# Volumes persistants
# ===========================================
volumes:
  # Immich
  immich_postgres_data:
    name: immich_postgres
  immich_redis_data:
    name: immich_redis
  immich_model_cache:
    name: immich_model_cache
  # Seafile
  seafile_data:
    name: seafile_data
  seafile_mysql_data:
    name: seafile_mysql
  # Baikal
  baikal_config:
    name: baikal_config
  baikal_data:
    name: baikal_data
  # Vaultwarden
  vaultwarden_data:
    name: vaultwarden_data
  # Paperless-ngx
  paperless_data:
    name: paperless_data
  paperless_media:
    name: paperless_media
  paperless_export:
    name: paperless_export
  paperless_consume:
    name: paperless_consume
  paperless_redis_data:
    name: paperless_redis
  # Stirling PDF
  stirling_data:
    name: stirling_data
  stirling_config:
    name: stirling_config
  # Jellyfin
  jellyfin_config:
    name: jellyfin_config
  jellyfin_cache:
    name: jellyfin_cache
  # Audiobookshelf
  audiobookshelf_config:
    name: audiobookshelf_config
  audiobookshelf_metadata:
    name: audiobookshelf_metadata
  # Caddy
  caddy_data:
    name: family_caddy_data
  caddy_config:
    name: family_caddy_config
